<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>

<body class="catchadream">
    <main role="main">
        <nav class="navbar">
            <ul>
                <li>Main Room</li>
                <li>Deck Editor</li>
                <li>Ranking</li>
            </ul>
        </nav>
        <div id=chat style="display:none" draggable="true" ondragstart="drag(event)">
            <h2>Public Chat
                <div class="minimize"></div>
            </h2>
            <ul></ul>
            <input type="text">
        </div>
        <div id=private style="display:none" draggable="true" ondragstart="drag(event)">
            <h2>Private Chat
                <div class="minimize"></div>
            </h2>
            <ul></ul>
            <input type="text">
        </div>
        <section id="landing" class="sceen">

            <img src="img/envoy_of_the_beginning.png" alt="" style="float:right; height:100%;">
            <img src="img/Yugioh-Logo.png" alt="" style="float:left; height:33%;">
            <h1 style="float:left; height:33%;">Dueling Network
            </h1>
            <form id="formLogin" method="post" target="login_frame">
                Username:
                <br/>
                <input type="text" name="username">
                <br/> Password:
                <br/>
                <input type="password" name="password">
                <br/> Remember Me:
                <input type="checkbox" name="rememberMe" checked>
                <br/>
                <input type="submit" value="Login">
            </form>

        </section>
        <section id='mainscreen' style="display:none;">
            <div class='chatminimize'></div>
            <div class='privateminimize'></div>
            <div class="mainbutton" id="openroom">Duel Room</div>
            <div class="mainbutton" id="deckeditor">Deck Editor</div>
        </section>
        <section id="duelroom" style="display:none;">
            <div class="screenbody">
                <div class="header">
                    Advanced (unrated)
                    <div id="au"></div>
                </div>
                <div class="header">
                    Traditional (unrated)
                    <div id="tu"></div>
                </div>
                <div class="header">
                    Unlimited (unrated)
                    <div id="uu"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/vendor/jquery-1.12.0.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
